<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Simples</title>
    <style>
        /* --- ESTILO (CSS) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 25px;
        }

        /* √Årea de Adi√ß√£o de Tarefas */
        .add-task-area {
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }

        #task-input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #task-input:focus {
            border-color: #1a73e8;
            outline: none;
        }

        #add-button {
            padding: 12px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #add-button:hover {
            background-color: #155cb0;
        }

        /* Listas de Tarefas */
        .task-section h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 20px;
            color: #555;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
            cursor: pointer;
        }

        .task-text {
            margin-left: 10px;
            font-size: 16px;
            word-break: break-word; /* Garante que o texto quebre se for muito longo */
        }

        /* Estilo para Tarefas Conclu√≠das (strikethrough) */
        .completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        /* Checkbox customizado */
        input[type="checkbox"] {
            /* Oculta o checkbox padr√£o */
            appearance: none;
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        input[type="checkbox"]:checked {
            border-color: #1a73e8;
            background-color: #1a73e8;
        }

        input[type="checkbox"]:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        /* Bot√£o de Remover */
        .remove-button {
            background: none;
            border: none;
            color: #ff4d4d;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
            margin-left: 15px;
        }

        .remove-button:hover {
            color: #cc0000;
        }

        /* Box de Tarefas Conclu√≠das */
        .completed-tasks-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            background-color: #e6f7ff; /* Cor de fundo diferente */
            border: 1px solid #91d5ff;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Minha Lista de Tarefas (To-Do List)</h1>

        <div class="add-task-area">
            <input type="text" id="task-input" placeholder="Nova tarefa...">
            <button id="add-button">Adicionar</button>
        </div>

        <div class="task-section pending-tasks-section">
            <h2>üìù Tarefas Pendentes</h2>
            <ul id="pending-tasks-list" class="task-list">
                </ul>
        </div>

        <div class="task-section completed-tasks-box">
            <h2>‚úÖ Tarefas Conclu√≠das</h2>
            <ul id="completed-tasks-list" class="task-list">
                </ul>
        </div>
    </div>

    <script>
        // --- FUNCIONALIDADE (JAVASCRIPT) ---

        // Refer√™ncias aos elementos do DOM
        const taskInput = document.getElementById('task-input');
        const addButton = document.getElementById('add-button');
        const pendingList = document.getElementById('pending-tasks-list');
        const completedList = document.getElementById('completed-tasks-list');

        // Fun√ß√£o para criar um novo item de tarefa
        function createNewTaskItem(taskText, isCompleted = false) {
            const listItem = document.createElement('li');
            listItem.classList.add('task-item');
            if (isCompleted) {
                listItem.classList.add('completed');
            }

            // Estrutura interna do item de tarefa
            listItem.innerHTML = `
                <label class="task-content">
                    <input type="checkbox" ${isCompleted ? 'checked' : ''}>
                    <span class="task-text">${taskText}</span>
                </label>
                <button class="remove-button">üóëÔ∏è</button>
            `;

            // Adiciona os event listeners
            const checkbox = listItem.querySelector('input[type="checkbox"]');
            const removeButton = listItem.querySelector('.remove-button');

            checkbox.addEventListener('change', () => toggleTaskStatus(listItem, taskText));
            removeButton.addEventListener('click', () => removeTask(listItem));

            return listItem;
        }

        // Fun√ß√£o para adicionar uma nova tarefa
        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText !== "") {
                const newTaskItem = createNewTaskItem(taskText);
                pendingList.appendChild(newTaskItem);
                taskInput.value = ''; // Limpa o campo de entrada
            } else {
                alert("Por favor, digite uma tarefa!");
            }
        }

        // Adiciona a fun√ß√£o de adicionar ao bot√£o e √† tecla Enter
        addButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Fun√ß√£o para remover uma tarefa
        function removeTask(taskItem) {
            taskItem.remove();
        }

        // Fun√ß√£o para alternar o status da tarefa (Pendentes <-> Conclu√≠das)
        function toggleTaskStatus(taskItem, taskText) {
            const isCompletedNow = taskItem.classList.toggle('completed');

            // 1. Remove o item da lista atual
            taskItem.remove();

            // 2. Cria um NOVO item com o status atualizado
            const updatedTaskItem = createNewTaskItem(taskText, isCompletedNow);

            // 3. Adiciona o novo item √† lista correta
            if (isCompletedNow) {
                completedList.appendChild(updatedTaskItem);
            } else {
                pendingList.appendChild(updatedTaskItem);
            }
        }

        // Exemplo de tarefas iniciais (Opcional)
        (function initialTasks() {
            pendingList.appendChild(createNewTaskItem("Estudar JavaScript e DOM"));
            pendingList.appendChild(createNewTaskItem("Fazer compras no mercado"));
            completedList.appendChild(createNewTaskItem("Configurar o projeto inicial", true));
        })();

    </script>
</body>
</html>
